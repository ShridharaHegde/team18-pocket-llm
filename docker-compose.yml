version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: pocketllm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - pocketllm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pocketllm-backend
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
      - ./chat_app.db:/app/chat_app.db
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - pocketllm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./pocketllm-frontend\ 6
      dockerfile: Dockerfile
    container_name: pocketllm-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - pocketllm-network

volumes:
  ollama_data:

networks:
  pocketllm-network:
    driver: bridge
